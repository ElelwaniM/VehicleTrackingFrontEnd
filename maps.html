    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map with Joburg's coordinates
        const map = L.map('map').setView([-26.2041, 28.0473], 6); // Set Joburg's coordinates and zoom level

        // Add a tile layer (you can use any tile provider)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add markers for Johannesburg, Pretoria, and Durban with names shown on hover
        const vehicleMarkers = [
            L.marker([-26.2041, 28.0473]).bindTooltip('"Felix 456 GP" is in Johannesburg').addTo(map), // Johannesburg
            L.marker([-25.7461, 28.1881]).bindTooltip('"Mushavhi 789 "L" is in Pretoria').addTo(map), // Pretoria
            L.marker([-29.8587, 31.0218]).bindTooltip('"Londani 458 NC" is in Durban').addTo(map),
            L.marker([ -23.6883, 30.2255]).bindTooltip('"Rendy 045 GP" is in Ha Mashua').addTo(map),// HaMashua
            L.marker([ -33.9249,  18.4241]).bindTooltip('"Thendo 478 GP" is Cape Town').addTo(map)// Cape town
        ];

        // Update marker positions (this is just for demonstration, replace with actual data)
        function updateMarkers(vehicleLocations) {
            vehicleMarkers.forEach((marker, index) => {
                marker.setLatLng(vehicleLocations[index]);
            });
        }
    </script>
